<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Lexicon</title>
</head>

<body>
    <div class="pBox">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="gavagai.ico" width="30" height="30" class="d-inline-block align-top" alt="">
                GAVAGAI
            </a>
        </nav>

        <div class="formBox">
            <div>
                <select name="languages" id="langSelector">
                    <option disable selected value="">Languages</option>
                    <option value="ES">Espa√±ol</option>
                    <option value="EN">English</option>
                </select>
            </div>
            <div>
                <input type="text" name="" class="textBox" placeholder="Write here">
            </div>
            <div>
                <button class="btn btn-danger" type="submit">Submit <i class="fas fa-search"></i> </button>
            </div>
        </div>
        <div class="" id="result">
            <div class="card">
                <div class="card-header">
                    Left side neighbours
                </div>
                <div class="card-body info" id="leftR">
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Starts with
                </div>
                <div class="card-body info" id="startR">

                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Semantically similar
                </div>
                <div class="card-body info" id="filamentR">
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Ends with
                </div>
                <div class="card-body info" id="endR">
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Right side neighbours
                </div>
                <div class="card-body info" id="rightR">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
